<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müraciət et</title>
    <link rel="stylesheet" href="../icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }

        /* Left Section */
        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
        }

        .card h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }

        .card p {
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .avatars {
            display: flex;
            margin-top: 10px;
        }

        .avatars img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: -10px;
            border: 2px solid #fff;
        }

        .stars {
            color: #f5c518;
            margin-top: 10px;
            font-size: 18px;
        }

        /* Right Section (Form) */
        .form-box {
            flex: 1;
            background: #fff;
            padding: 40px 108px;

            min-height: 782px;
            border-radius: 29px;
            border: 1px solid #F0F0F0;
            gap: 32px;
        }

        .form-box h2 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-box p {
            font-size: 14px;
            color: #666;
            margin-bottom: 50px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .inputWithImage{
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            gap:0;
            padding-left: 30px;
            & > input {
                border: none;
                border-left: 1px solid #ddd;
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }

            & > i{
                transform: translateX(-14px);
            }

        }

        .form-group textarea {
            min-height: 100px;
            resize: none;
        }

        .btn {
            display: inline-block;
            background: #F7CB15;
            border: none;
            padding: 24.5px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: #fff;
        }

        .btn:hover {
            background: #f0b800;
        }
    </style>
</head>
<body>

<section>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <div class="card">
                <div class="avatars">
                    <img src="https://i.pravatar.cc/100?img=11" alt="">
                    <img src="https://i.pravatar.cc/100?img=12" alt="">
                    <img src="https://i.pravatar.cc/100?img=13" alt="">
                    <img src="https://i.pravatar.cc/100?img=14" alt="">
                </div>
                <h2>60k+</h2>
                <p>İstifadəçilər etibarlı mentorların ekspert rəhbərliyi ilə inkişaf edirlər</p>
            </div>

            <div class="card">
                <h2>10,000+</h2>
                <p>Bu günə qədər olan tələbələrimizin sayı</p>
                <div class="avatars">
                    <img src="https://i.pravatar.cc/100?img=21" alt="">
                    <img src="https://i.pravatar.cc/100?img=22" alt="">
                    <img src="https://i.pravatar.cc/100?img=23" alt="">
                </div>
            </div>

            <div class="card">
                <h2>4.8</h2>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <p>Dünya üzrə tələbələr tərəfindən keyfiyyətli təhsil və dəstək üçün istifadə olunur</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="form-box">
            <h2>Müraciət et</h2>
            <p>Seçdiyin kurs üzrə müraciətini tamamla və yeni biliklərə addım at.</p>

            <form>
                <div class="form-group">
                    <label for="contactFormInput">Ad Soyad</label>
                    <input type="text" id="contactFormInput" placeholder="Ad Soyadınızı daxil edin">
                </div>

                <div class="form-group">
                    <label for="contactFormPhoneInput">Əlaqə nömrəsi</label>
                    <div class="inputWithImage">
                        <i class="ne-icon ne-icon-flag" style="--size: 25px"></i>
                        <input type="text" id="contactFormPhoneInput" placeholder="+994">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contactFormSubject">Mövzu</label>
                    <textarea id="contactFormSubject" placeholder="Yazın..."></textarea>
                </div>

                <button type="submit" class="btn">Göndər</button>
            </form>
        </div>
    </div>
</section>


</body>
</html>
