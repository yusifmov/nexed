<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müraciət et</title>
    <link rel="stylesheet" href="../icons.css">
    <style>
        .container {
            display: flex;
            width: 100%;
            background: #fff;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            margin-left: auto;
            font-family: Inter, sans-serif;
            gap: clamp(40px, 8vw, 120px);
            box-sizing: border-box;
        }

        /* Left Section */
        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: end;
        }

        .card {
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 12px;
            padding: 17px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
        }

        .card h2 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }

        .card p {
            font-family: Inter, sans-serif;
            font-weight: 500;
            font-size: 14px;
            line-height: 134%;
            vertical-align: middle;
            color: #878E88;
            text-align: left;
        }

        .card:first-child {
            width: 300px;
        }

        .card:nth-child(2) {
            width: 366px;
            transform: translateX(-100px);
        }

        .card:nth-child(3) {
            width: 279px;
        }

        .avatars, .studentAvatars {
            display: flex;
            margin: 0;
            box-sizing: border-box;
        }

        .avatars img {
            width: 63px;
            height: 63px;
            border-radius: 50%;
            margin-right: -10px;
            border: 2px solid #fff;
        }

        .studentAvatars {
            display: flex;
            gap: 4px;
            border: 1px solid #F0F0F0;
            border-radius: 17px;
            width: 100%;
            justify-content: center;
            padding: 10px;
        }

        .studentAvatars img {
            width: 98px;
            height: 78px;
            border-radius: 17px;
            border: 2px solid #fff;
            object-fit: cover;
        }

        /* Right Section (Form) */
        .form-box {
            flex: 0.75;
            background: #fff;
            padding: 40px 0 108px;
            border-radius: 29px;
            border: 1px solid #F0F0F0;
            gap: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-box form{
            width: 440px;
            min-width: 300px;
        }

        .form-box h2 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-box p {
            font-size: 14px;
            color: #666;
            margin-bottom: 50px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .form-group textarea::placeholder{
            font-family: Inter, sans-serif;
        }

        .inputWithImage{
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            gap:0;
            padding-left: 30px;
            & > input {
                border: none;
                border-left: 1px solid #ddd;
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }

            & > i{
                transform: translateX(-14px);
            }

        }

        .form-group textarea {
            min-height: 100px;
            resize: none;
        }

        .btn {
            display: inline-block;
            background: #F7CB15;
            border: none;
            padding: 24.5px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: #fff;
        }

        .btn:hover {
            background: #f0b800;
        }

        /* --- Responsive --- */
        /* --- Responsive Improvements --- */
        @media (max-width: 1200px) {
            .container {
                gap: 80px;
                padding: 30px;
            }

            .form-box {
                /*padding: 30px 80px;*/
            }

            .card h2 {
                font-size: 40px;
            }
        }

        @media (max-width: 992px){
            .card:nth-child(2){
                transform: none;
            }
        }

        @media (max-width: 992px) {
            .container {
                gap: 50px;
                padding: 25px;
            }

            .left {
                flex: 0.9;
            }

            .form-box {
                flex: 1;
                /*padding: 25px 50px;*/
            }
        }

        @media (max-width: 920px){
            .card{
                width: 100% !important;
            }

            .left, .form-box{
                flex: 1;
            }
        }

        @media (max-width: 859px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 40px;
                padding: 20px;
            }

            .left {
                align-items: center;
                width: 100%;
            }

            .card {
                transform: none !important; /* reset shifted cards */
                width: 100% !important;
                max-width: 360px;
            }

            .form-box {
                width: 100%;
                max-width: 500px;
            }

            .form-box form{
                min-width: unset;
                width: 100%;
            }

            .form-box h2 {
                font-size: 22px;
            }

            .form-box p {
                margin-bottom: 25px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            .card h2 {
                font-size: 26px;
            }

            .avatars img {
                width: 50px;
                height: 50px;
            }

            .studentAvatars img {
                width: 70px;
                height: 56px;
            }

            .form-group label {
                font-size: 13px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 13px;
                padding: 10px;
            }

            .btn {
                padding: 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            .form-box {
                padding: 15px;
            }

            .form-box h2 {
                font-size: 20px;
            }

            .form-box p {
                font-size: 13px;
            }
        }

    </style>
</head>
<body>

<section>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <div class="card">
                <div class="avatars">
                    <img src="https://i.pravatar.cc/100?img=11" alt="">
                    <img src="https://i.pravatar.cc/100?img=12" alt="">
                    <img src="https://i.pravatar.cc/100?img=13" alt="">
                    <img src="https://i.pravatar.cc/100?img=14" alt="">
                </div>
                <h2>60k+</h2>
                <p>İstifadəçilər etibarlı mentorların ekspert rəhbərliyi ilə inkişaf edirlər</p>
            </div>

            <div class="card">
                <h2>10,000+</h2>
                <p>Bu günə qədər olan <br/>tələbələrimizin sayı</p>
                <div class="studentAvatars">
                    <img src="https://i.pravatar.cc/100?img=21" alt="">
                    <img src="https://i.pravatar.cc/100?img=22" alt="">
                    <img src="https://i.pravatar.cc/100?img=23" alt="">
                </div>
            </div>

            <div class="card">
                <h2>4.8</h2>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <p>Dünya üzrə tələbələr tərəfindən keyfiyyətli təhsil və dəstək üçün istifadə olunur</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="form-box">
            <h2>Müraciət et</h2>
            <p>Seçdiyin kurs üzrə müraciətini tamamla və yeni biliklərə addım at.</p>

            <form>
                <div class="form-group">
                    <label for="contactFormInput">Ad Soyad</label>
                    <input type="text" id="contactFormInput" placeholder="Ad Soyadınızı daxil edin">
                </div>

                <div class="form-group">
                    <label for="contactFormPhoneInput">Əlaqə nömrəsi</label>
                    <div class="inputWithImage">
                        <i class="ne-icon ne-icon-flag" style="--size: 25px"></i>
                        <input type="text" id="contactFormPhoneInput" placeholder="+994">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contactFormSubject">Mövzu</label>
                    <textarea id="contactFormSubject" placeholder="Yazın..."></textarea>
                </div>

                <button type="submit" class="btn">Göndər</button>
            </form>
        </div>
    </div>
</section>


</body>
</html>
